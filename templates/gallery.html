{% extends 'base.html' %}
{% block content %}
{% load static %}
<style>

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    margin-top: 20px;
    margin-bottom: 5px; /* Reduced margin-bottom to bring h1 and h2 closer */
    color: #333;
    padding-bottom: 0;
}

h2{
    text-align: center;
    margin-top: 0;
    margin-bottom: 20px; /* Optional: Add margin-bottom if needed */
    color: #333;
    padding-top: 0;
}

h4{
    text-align: center;
    margin-top: 20px;
    margin-bottom: 0;
    font-size: 0.8em; /* Smaller font size */
    color: #333;
}
.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 10px;
}

.gallery-item {
    background: #fff;
    margin: 15px;
    border: 1px solid #ddd;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.2s ease-in-out;
    width: 300px; /* Fixed width for cards */
}

.gallery-item:hover {
    transform: scale(1.03);
}

.gallery-item img {
    width: 100%;
    display: block;
    border-bottom: 1px solid #ddd;
    cursor: pointer;
}

.gallery-item .card-body {
    padding: 15px;
    text-align: center;
}

.gallery-item .card-title {
    font-size: 18px;
    font-weight: bold;
    margin: 10px 0;
    color: #333;
}

.back-button {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #158820;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
}

.back-button:hover {
    background-color: #158820dc;
}

.modal-backdrop {
    background-color: rgba(0, 0, 0, 0.5) !important; /* Semi-transparent background */
}

.modal-content {
    background: rgba(255, 255, 255, 0.67);
    border: none;
}

</style>

<h1>Daily Wisdom Art</h1>
<h2>Growing Hope</h2>
<a href="javascript:history.back()" class="back-button">Go Back</a>
<div class="gallery">
    {% for image in images %}
        <div class="gallery-item">
            <img src="{% static image %}" alt="{{ image }}" onclick="openModal(this.src)">
            <div class="card-body">
               
            </div>
        </div>
    {% endfor %}
</div>
<h4>@ 2024 Our Lady of Mepkin Abbey</h4>

<!-- Modal -->
<div id="imageModal" class="modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="text-align: center;">
                <img id="modalImage" src="" class="img-fluid" alt="Zoomed Image">
            </div>
        </div>
    </div>
</div>

<script>
    function openModal(src) {
        document.getElementById('modalImage').src = src;
        var modal = new bootstrap.Modal(document.getElementById('imageModal'));
        modal.show();
    }
</script>

{% endblock %}
