{% extends 'base.html' %}
{% block content %}
{% load static %}
<style>

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    margin-top: 20px;
    color: #333;
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 10px;
}

.gallery-item {
    background: #fff;
    margin: 15px;
    border: 1px solid #ddd;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.2s ease-in-out;
    width: 300px; /* Fixed width for cards */
}

.gallery-item:hover {
    transform: scale(1.03);
}

.gallery-item img {
    width: 100%;
    display: block;
    border-bottom: 1px solid #ddd;
}

.gallery-item .card-body {
    padding: 15px;
    text-align: center;
}

.gallery-item .card-title {
    font-size: 18px;
    font-weight: bold;
    margin: 10px 0;
    color: #333;
}

.back-button {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #158820;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
}

.back-button:hover {
    background-color: #158820dc;
}


</style>

<h1>Artwork Gallery</h1>
<a href="javascript:history.back()" class="back-button">Go Back</a>
<div class="gallery">
    {% for image in images %}
        <div class="gallery-item">
            <img src="{% static image %}" alt="{{ image }}">
            <div class="card-body">
               
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
