{% extends 'base.html' %}
{% block content %}

<div class="bg-secondary text-white">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center py-2">
            <h1>Prayer Request</h1>
            <img src="../media/MEPKING/logo.png" height="75rem" alt="">
        </div>
    </div>
</div>

<div class="container mt-3">

    <div class="d-flex justify-content-center align-items-center">
        <div class="card" style="width: 25rem; border-radius: 1rem; background-color: #E0C8A180;">
            <div class="card-body rounded-3">
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">Name:</label>
                        <input type="text" class="form-control" placeholder="Enter name..." required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Prayer Request:</label>
                        <textarea class="form-control" rows="3" placeholder="Type here..." required></textarea>
                    </div>
                    <div class="d-grid d-block">
                        <button class="btn btn-dark" type="submit">Submit Prayer Request</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<br>
{% include 'navbar.html' %}
{% endblock %}
