{% extends 'base.html' %}
{% block content %}
    {% include 'header.html' %}

    <style>
        .home-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-top: 2vh;
        }

        .linker {
            position: relative;
            display: block;
            text-decoration: none;
            margin-top: 1rem;
            border-radius: 0.75rem; /* Increased border-radius */
            overflow: hidden;
            margin-left: 0.1rem; /* Added left margin */
            margin-right: 0.1rem; /* Added right margin */
        }

        .linker img {
            width: 100%;
            height: 30vh; /* Adjusted image size */
            object-fit: cover;
            display: block;
        }

        .text {
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: antiquewhite;
            padding: 0.75rem; /* Adjusted padding */
            box-sizing: border-box;
            font-size: 1rem;
            font-weight: bold; /* Added bold font weight */
            margin-bottom: 0.5rem; /* Added margin bottom */
            margin-left: 0.5rem; /* Added margin left */
        }
    </style>

    <div class="home-wrapper">
        <a href="/gardens/" class="linker">
            <img src="{% if image.the_gardens %}{{image.the_gardens.url}}{% else %}../media/MEPKING/g2.png{% endif %}" class="border rounded-3" alt="">
            <div class="text">
                The Gardens
            </div>
        </a>
        <a href="/francis-artwork/" class="linker">
            <img src="{% if image.francis_artwork %}{{image.francis_artwork.url}}{% else %}../media/MEPKING/brothers.png{% endif %}" class="border rounded-3" alt="">
            <div class="text">
                Fr. Francis' Artwork
            </div>
        </a>
        <a href="/brothers/" class="linker">
            <img src="{% if image.the_brothers %}{{image.the_brothers.url}}{% else %}../media/MEPKING/brothers.png{% endif %}" class="border rounded-3" alt="">
            <div class="text">
                The Brothers
            </div>
        </a>
        <a href="/retreat-center/" class="linker">
            <img src="{% if image.retreat_center %}{{image.retreat_center.url}}{% else %}../media/MEPKING/brothers.png{% endif %}" class="border rounded-3" alt="">
            <div class="text">
                Retreat Center
            </div>
        </a>
    </div>
    <br>
    {% include 'navbar.html' %}
{% endblock %}
