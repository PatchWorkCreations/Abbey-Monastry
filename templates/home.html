{% extends 'base.html' %}
{% block content %}
{% include 'header.html' %}
{% load static %}

<style>
    .home-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        margin-top: 2vh;
    }

    .linker {
        position: relative;
        display: block;
        text-decoration: none;
        margin: 1rem 0;
        border-radius: 0.75rem;
        overflow: hidden;
        width: 90%;
        max-width: 600px;
    }

    .linker img {
        width: 100%;
        height: 30vh;
        object-fit: cover;
        display: block;
    }

    .text {
        position: absolute;
        bottom: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.7);
        color: #f8f9fa;
        padding: 0.75rem;
        box-sizing: border-box;
        font-size: 1rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
        margin-left: 0.5rem;
    }
</style>

<div class="home-wrapper">
    <a href="{% url 'virtual-tour' %}" class="linker">
        <img src="{% static 'MEPKING/g3.png' %}" class="border rounded-3" alt="Virtual Tour">
        <div class="text">Virtual Tour</div>
    </a>
    <a href="{% url 'the-gardens' %}" class="linker">
        <img src="{% static 'MEPKING/The Gardens.jpeg' %}" class="border rounded-3" alt="The Gardens">
        <div class="text">The Gardens</div>
    </a>
    <a href="{% url 'the-brothers' %}" class="linker">
        <img src="{% static 'MEPKING/Vocation.jpeg' %}" class="border rounded-3" alt="The Brothers">
        <div class="text">The Brothers</div>
    </a>
    <a href="{% url 'vocation' %}" class="linker">
        <img src="{% static 'MEPKING/The Brothers.jpg' %}" class="border rounded-3" alt="Vocation">
        <div class="text">Vocation</div>
    </a>
    <a href="{% url 'retreat-center' %}" class="linker">
        <img src="{% static 'MEPKING/Retreat Center.jpeg' %}" class="border rounded-3" alt="Retreat Center">
        <div class="text">Retreat Center</div>
    </a>
    <a href="{% url 'news-updates' %}" class="linker">
        <img src="{% static 'MEPKING/News Updates.jpeg' %}" class="border rounded-3" alt="News Updates">
        <div class="text">News Updates</div>
    </a>
    <a href="{% url 'pray-with-us' %}" class="linker">
        <img src="{% static 'MEPKING/Pray with us.jpg' %}" class="border rounded-3" alt="Pray With Us">
        <div class="text">Pray With Us</div>
    </a>
    <a href="{% url 'mepkinabbeyfacebook' %}" class="linker">
        <img src="{% static 'MEPKING/Screen Shot 2024-06-03 at 6.36.44 PM.png' %}" class="border rounded-3" alt="Mepkin Abbey Facebook">
        <div class="text">Mepkin Abbey Facebook</div>
    </a>
</div>

{% include 'navbar.html' %}
{% endblock %}
