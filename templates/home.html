<style>
        .home-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-top: 2vh;
        }

        .linker {
            position: relative;
            display: block;
            text-decoration: none;
            margin-top: 1rem;
            border-radius: 0.75rem; /* Increased border-radius */
            overflow: hidden;
            margin-left: 0.1rem; /* Added left margin */
            margin-right: 0.1rem; /* Added right margin */
        }

        .linker img {
            width: 100%;
            height: 30vh; /* Adjusted image size */
            object-fit: cover;
            display: block;
        }

        .text {
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: antiquewhite;
            padding: 0.75rem; /* Adjusted padding */
            box-sizing: border-box;
            font-size: 1rem;
            font-weight: bold; /* Added bold font weight */
            margin-bottom: 0.5rem; /* Added margin bottom */
            margin-left: 0.5rem; /* Added margin left */
        }
</style>

<div class="home-wrapper">
