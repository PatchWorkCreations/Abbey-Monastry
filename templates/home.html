{% extends 'base.html' %}
{% block content %}
{% include 'header.html' %}
{% load static %}

<style>
    .home-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center; /* Center the items horizontally */
        width: 100%;
        margin-top: 2vh;
    }

    .linker {
        position: relative;
        display: block;
        text-decoration: none;
        margin: 1rem 0;
        border-radius: 0.75rem;
        overflow: hidden;
        width: 90%; /* Set width to 90% of the parent container */
        max-width: 600px; /* Set a max-width for larger screens */
    }

    .linker img {
        width: 100%;
        height: 30vh;
        object-fit: cover;
        display: block;
    }

    .text {
        position: absolute;
        bottom: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.7);
        color: antiquewhite;
        padding: 0.75rem;
        box-sizing: border-box;
        font-size: 1rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
        margin-left: 0.5rem;
    }
</style>

<div class="home-wrapper">
    <a href="{% url 'virtual-tour' %}" class="linker">
        <img src="{% static 'MEPKING/g3.png' %}" class="border rounded-3" alt="">
        <div class="text">
            Virtual Tour
        </div>
    </a>
    <a href="{% url 'the-gardens' %}" class="linker">
        <img src="{% static 'MEPKING/The Gardens.jpeg' %}" class="border rounded-3" alt="">
        <div class="text">
            The Gardens
        </div>
    </a>
    <a href="{% url 'the-brothers' %}" class="linker">
        <img src="{% static 'MEPKING/Vocation.jpeg' %}" class="border rounded-3" alt="">
        <div class="text">

        </div>
    </a>
    <a href="{% url 'vocation' %}" class="linker">
        <img src="{% static 'MEPKING/The Brothers.jpg' %}" class="border rounded-3" alt="">
        <div class="text">
            Vocation
        </div>
    </a>
    <a href="{% url 'retreat-center' %}" class="linker">
        <img src="{% static 'MEPKING/Retreat Center.jpeg' %}" class="border rounded-3" alt="">
        <div class="text">
            Retreat Center
        </div>
    </a>
    <a href="{% url 'news-updates' %}" class="linker">
        <img src="{% static 'MEPKING/News Updates.jpeg' %}" class="border rounded-3" alt="">
        <div class="text">
            News Updates
        </div>
    </a>
    <a href="{% url 'pray-with-us' %}" class="linker">
        <img src="{% static 'MEPKING/Pray with us.jpg' %}" class="border rounded-3" alt="">
