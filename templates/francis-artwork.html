{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container d-flex flex-column justify-content-center align-items-center gap-2"
     style="height: 100%; opacity: 0; transition: opacity 3s ease-in-out;">

    <div class="card mb-3" style="width: 20rem;">
        <img id="artwork-image" src="{% static 'gallery/Francis Artwork/' %}{{ today_image_path }}" class="card-img-top"
             alt="...">
        <div class="card-body text-center">
            <div class="card-title">
                Daily Wisdom Art
                <br class="mt-5">
                <span class="mt-5" id="today-date">{{ today_date }}</span>
                <br>
                Growing Hope
            </div>
            <p class="text-muted mb-0" style="font-size: 0.8rem;">@ 2024 Our Lady of Mepkin Abbey</p>
        </div>
        <div class="card-footer">
            <div class="d-flex gap-2 justify-content-center align-items-center">
                <button type="button" class="btn btn-sm btn-danger" id="previousButton">Previous</button>
                <button type="button" class="btn btn-sm btn-primary" id="nextButton">Next</button>
                <a href="{% url 'mepkin-daily-word' %}" class="btn btn-sm btn-success">Proceed</a>
            </div>
        </div>
    </div>

</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('.container').style.opacity = 1;

        // Disable the "Next" button if the artwork is in the current date on page load
        disableNextButtonIfToday();

        // Add event listeners to the buttons
        document.getElementById('previousButton').addEventListener('click', loadPreviousArtwork);
        document.getElementById('nextButton').addEventListener('click', loadNextArtwork);
    });

    function loadPreviousArtwork() {
        // Get the current date from the span element
        var currentDate = document.getElementById('today-date').innerText;

        // Convert the current date to a JavaScript Date object
        var currentDateObject = new Date(currentDate);

        // Decrease the date by one day
        currentDateObject.setDate(currentDateObject.getDate() - 1);

        // Format the new date in the desired format
        var newDate = currentDateObject.toLocaleDateString('en-US', { month: 'long', day: '2-digit', year: 'numeric' });

        // Generate the new image path based on the new date
        var newImagePath = '{% static "gallery/Francis Artwork/" %}' + newDate + '.jpeg';

        // Update the image source and date in the HTML dynamically
        document.getElementById('artwork-image').src = newImagePath;
        document.getElementById('today-date').innerText = newDate;

        // Enable/Disable the "Next" button
        disableNextButtonIfToday();
    }

    function loadNextArtwork() {
        // Get the current date from the span element
        var currentDate = document.getElementById('today-date').innerText;

        // Convert the current date to a JavaScript Date object
        var currentDateObject = new Date(currentDate);

        // Increase the date by one day
        currentDateObject.setDate(currentDateObject.getDate() + 1);

        // Format the new date in the desired format
        var newDate = currentDateObject.toLocaleDateString('en-US', { month: 'long', day: '2-digit', year: 'numeric' });

        // Generate the new image path based on the new date
        var newImagePath = '{% static "gallery/Francis Artwork/" %}' + newDate + '.jpeg';

        // Update the image source and date in the HTML dynamically
        document.getElementById('artwork-image').src = newImagePath;
        document.getElementById('today-date').innerText = newDate;

        // Enable/Disable the "Next" button
        disableNextButtonIfToday();

    }

    function disableNextButtonIfToday() {
        var nextButton = document.getElementById('nextButton');
        var today = new Date();
        var currentDate = new Date(document.getElementById('today-date').innerText);

        if (currentDate.toDateString() === today.toDateString()) {
            nextButton.disabled = true;
        } else {
            nextButton.disabled = false;
        }
    }

</script>

{% endblock %}
