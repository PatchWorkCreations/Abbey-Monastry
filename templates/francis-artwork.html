{% extends 'base.html' %}
{% block content %}
{% load static %}

<style>
  /* Added CSS for the loading screen */
  #loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999; /* Make sure the loading screen is on top of everything */
  }

</style>

<!-- Loading screen -->
<div id="loading-screen" style="height: 100%;">
    <img src="{% static 'MEPKING/logo.gif' %}" alt="Loading..." style="max-width: 400px;">
</div>

<!--Main content-->
<div id="main-content" class="container d-flex flex-column justify-content-center align-items-center gap-2"
     style="height: 100%; opacity: 0; transition: opacity 1s ease-in-out;">
    <div class="card mb-3" style="width: 18rem;">
        <img src="{% static 'francis-artwork/thumbnail_IMG (1).jpg' %}" class="card-img-top" alt="...">
        <div class="card-body text-center">
            <h5 class="card-title">Daily Wisdom Art - "January 24, 2024"</h5>
            <div class="card-text">
                <p class="fst-italic">
                    - art work for the day-
                    <br>
                    <span class="fst-normal">Growing Hope</span>
                </p>
            </div>
        </div>
        <div class="card-footer text-center">
            <a href="{% url 'index' %}" class="text-decoration-none">Proceed</a>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    setTimeout(function() {
        document.getElementById("loading-screen").style.display = "none";
        document.getElementById("main-content").style.opacity = "1";
    }, 29000); // (29 seconds)
});


</script>
{% endblock %}
