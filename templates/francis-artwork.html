{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="bg-secondary text-white">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center py-2">
            <h1>
                <span class="me-4">
                    <a href="{% url 'home' %}" class="text-decoration-none text-white">
                        <i class="fa-solid fa-arrow-left"></i>
                    </a>
                </span>
                Fr. Francis' Art Gallery
            </h1>
            <img src="{% static 'MEPKING/logo.png' %}" height="75rem" alt="">
        </div>
    </div>
</div>

<div class="container mt-3">
    <div class="row row-cols-1 row-cols-md-3 g-3">
        {% for image in image_paths %}
        <div class="col">
            <div class="card border-0">
                <a href="{{ image }}" data-lightbox="image-set" data-title="Francis Artwork">
                    <img src="{{ image }}" class="img-fluid" alt="..." style="border-radius: 10px;">
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<br>
{% include 'navbar.html' %}
{% endblock %}
