{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="bg-secondary text-white">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center py-2">
            <h1>
                <span class="me-4">
                    <a href="{% url 'home' %}" class="text-decoration-none text-white">
                        <i class="fa-solid fa-arrow-left"></i>
                    </a>
                </span>
                Fr. Francis' Art Gallery
            </h1>
            <img src="{% static 'MEPKING/logo.png' %}" height="75rem" alt="">
        </div>
    </div>
</div>

<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-10">
            <div id="carouselExampleInterval" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    {% for index in image_paths %}
                    <button type="button" data-bs-target="#carouselExampleInterval"
                            data-bs-slide-to="{{ forloop.counter0 }}" {% if forloop.first %} class="active" {% endif %}
                            aria-label="Slide {{ forloop.counter0 }}"></button>
                    {% endfor %}
                </div>
                <div class="carousel-inner">
                    {% for path in image_paths %}
                    <div class="carousel-item {% if forloop.first %} active {% endif %}" data-bs-interval="3000">
                        <img src="{{ path }}" class="d-block w-100" alt="Image {{ forloop.counter }}"
                             style="object-fit: cover; height: 20rem;">
                    </div>
                    {% endfor %}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>
<br>
{% include 'navbar.html' %}
{% endblock %}
