{% extends 'base.html' %}
{% block content %}
{% load static %}

{% if message %}

<p>{{ message }}</p>

{% endif %}

<p class="text-center">{{ bio.content }}</p>

{% for mepkin_daily_word in mepkin_daily_words %}
<p class="mb-1" style="text-align: justify;">{{ mepkin_daily_word.post }}</p>

<p>{{ mepkin_daily_word.created|date:"M d" }}</p>
{% endfor %}

{% endblock %}
