{% extends 'base.html' %}
{% block content %}
{% load static %}

<style>
    /* General Container */
    .container {
        height: 100%;
        opacity: 0;
        transition: opacity 3s ease-in-out;
        padding: 1rem;
    }

    /* Artwork Container */
    .artwork-container {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem; /* Increased spacing */
        justify-content: center;
        align-items: center;
        max-width: 100%;
    }

    /* Individual Artwork Cards */
    .artwork-card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease;
        max-width: 320px;
        cursor: pointer;
    }

    .artwork-card:hover {
        transform: scale(1.03);
    }

    /* Image Styling */
    .artwork-image {
        width: 100%;
        height: auto;
        display: block;
        border-bottom: 4px solid #004085;
    }

    /* Card Body */
    .card-body {
        text-align: center;
        padding: 1rem;
    }

    .card-title {
        font-weight: bold;
        font-size: 1.2rem;
        color: #333;
    }

    /* Footer Buttons */
    .footer-buttons {
        display: flex;
        gap: 1rem; /* Added spacing between buttons */
        justify-content: center;
        padding: 1rem;
    }

    .btn-primary {
        background-color: #004085;
        border-color: #004085;
        padding: 0.5rem 1rem;
    }

    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
        padding: 0.5rem 1rem;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
        .artwork-container {
            flex-direction: column; /* Stack images vertically on small screens */
        }

        .footer-buttons {
            flex-direction: column;
            align-items: center;
        }

        .btn-primary, .btn-success {
            width: 100%; /* Full-width buttons for better tap experience */
        }
    }

    /* Zoom Modal Styling */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        align-items: center;
        justify-content: center;
        padding: 1rem;
    }

    .modal-content {
        max-width: 90%;
        max-height: 90%;
        object-fit: contain; /* Fix stretch issue */
    }

    .close-modal {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 2rem;
        color: white;
        cursor: pointer;
    }
</style>

<!-- Artwork Container -->
<div class="container d-flex flex-column justify-content-center align-items-center gap-3">
    <div class="artwork-container">
        {% if today_image_path_1 %}
            <div class="artwork-card" onclick="openModal('{% static today_image_path_1 %}')">
                <img src="{% static today_image_path_1 %}" class="artwork-image" alt="Today's Psalter Artwork 1">
                <div class="card-body">
                    <p class="card-title">Psalm for the Day</p>
                </div>
            </div>
        {% endif %}

        {% if today_image_path_2 %}
            <div class="artwork-card" onclick="openModal('{% static today_image_path_2 %}')">
                <img src="{% static today_image_path_2 %}" class="artwork-image" alt="Today's Psalter Artwork 2">
                <div class="card-body">
                    <p class="card-title">Psalm for the Day</p>
                </div>
            </div>
        {% endif %}
    </div>

    <div class="text-center mt-3">
        <span class="mt-5" id="today-date">{{ today_date }}</span>
    </div>

    <div class="text-muted" style="font-size: 0.8rem;">Â© 2024 Our Lady of Mepkin Abbey</div>

    <!-- Buttons (Now Spaced Properly) -->
    <div class="footer-buttons">
        <button type="button" class="btn btn-sm btn-primary" id="nextButton">Next</button>
        <a href="{% url 'index' %}" class="btn btn-sm btn-success">Proceed</a>
    </div>
</div>

<!-- Zoom Modal -->
<div id="imageModal" class="modal" onclick="closeModal()">
    <span class="close-modal">&times;</span>
    <img id="modalImage" class="modal-content">
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('.container').style.opacity = 1;
    });

    function openModal(imageSrc) {
        document.getElementById("modalImage").src = imageSrc;
        document.getElementById("imageModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("imageModal").style.display = "none";
    }
</script>

{% endblock %}
